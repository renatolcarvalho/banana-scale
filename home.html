<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="site.css">
    <title>Banana Scale v1.0</title>
</head>

<body>
    <!-- Just an image -->
    <nav class="navbar navbar-light" style="background-color: #f1c40f;">
        <a class="navbar-brand" href="#">
            <img src="banana.svg" width="30" height="30" alt="" loading="lazy">
            <span>Banana Scale v1.0 <span class="text-muted">renatolcarvalho</span></span>
        </a>
    </nav>
    <br>
    <div class="container content-row">
        <div class="row">
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg">
                                <h1>Banana Scale</h1>
                                <h4>This is an object measurer using the banana universal scale.</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg">
                                <label for="basic-url">Height:</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">cm</span>
                                    </div>
                                    <input id="txtHeight" class="form-control" type="number" placeholder="Height" aria-label="Height" aria-describedby="basic-addon1" oninput="realtimeGenerate()">
                                </div>
                                <label for="basic-url">Width:</label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">cm</span>
                                    </div>
                                    <input id="txtWidth" class="form-control" type="number" aria-label="Width" placeholder="Width" aria-describedby="basic-addon1" oninput="realtimeGenerate()">
                                </div>
                            </div>
                        </div>
                        <!-- To be removed to use real time generate -->
                        <div class="row">
                            <div class="col-sm">
                                <button type="button" id="btnGenerate" onclick="generate();" class="btn btn-dark btn-lg btn-block">Generate</button>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm text-center">
                                <h4>Could you give me a beer?</h4>
                                <br>
                                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                                    <input type="hidden" name="cmd" value="_s-xclick" />
                                    <input type="hidden" name="hosted_button_id" value="PC88XPENPMAG8" />
                                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                                    <img alt="" src="https://www.paypal.com/en_BR/i/scr/pixel.gif" width="1" height="1" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6  mt-4 mt-lg-0">
                <div class="card">
                    <div class="card-body">
                        <h4>Bananas have on average 15 cm. That is our scale here!</h4>
                        <canvas id="myCanvas" height="260px" style="border:2px solid #000000; width:100%;">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg text-center">
                <img src="9gag.png" width="80" height="80" alt="">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- To be removed to use real time generate (No need for toastr for real time update) --> <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="site.js"></script>
</body>

</html>
